        <p>Encontre o tenis perfeito para vc</p>
    </div>

    <div class="carousel_container">
        <div class="carousel" id="carousel">
            <div class="slide" data-bg="cb021c">
                <img src="/Front End - Hiring Coders  HTML CSS JS/Imagem/foto 3x4 img.jpg" alt="t">

            <div class="slide" data-bg="0D1BF4">
                <img src="/Front End - Hiring Coders  HTML CSS JS/Imagem/jayne.jpeg" alt="d">

                <a href="">Compre</a>
            </div>
            <div class="slide" data-bg="44CAF9">
                <img src="/Front End - Hiring Coders  HTML CSS JS/Imagem/pexels-suzy-hazelwood-1629236.jpg" alt="s">
                <h1>altas performace</h1>

            <div class="slide" data-bg="3F4346">
                <img src="/Front End - Hiring Coders  HTML CSS JS/Imagem/talita.jpeg" alt="d">

            </div>
            
        </div>
        <button class="seta_esquerda seta" id="left">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="seta_direita seta" id="direita">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

</body>

<script>
    const slides = document.querySelectorAll(".slide");
    const carousel = document.getElementById("carousel");
    const left = document.getElementById("left");
    const direita = document.getElementById("direita");

    const SLIDES_COUNT = slides.length;

    let current_slide = 0;

    left.addEventListener("click", () => {
        current_slide--;
    if (current_slide < 0){
        current_slide = SLIDES_COUNT -1;
    }
    updateCarousel();
    })

    direita.addEventListener("click", () => {
        current_slide++;
    if (current_slide > SLIDES_COUNT -1){
        current_slide = 0
    }
    updateCarousel();
    })

    function updateCarousel(){
        carousel.style.transform = `translateX(${
            -current_slide * slides[0].offsetWidth
            }px)`;
        document.body.style.background = `#${slides[current_slide].getAttribute("data-bg")}`
    }


</script>
</html>
